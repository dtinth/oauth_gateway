<!doctype html>
<meta charset=utf-8>
<title>Redirecting...</title>
<style>body{font-family:sans-serif}</style>
<p>Redirecting...</p>
<script>
  var callbackUrl = 'https://eventpop-ticket-gateway.vercel.app/callback.html'
  var state = String(new URLSearchParams(location.search).get('state'))
  if (state.startsWith('new!')) {
    callbackUrl = 'https://new.creatorsgarten.org/auth/callback'
  } else if (state.startsWith('localhost3000!')) {
    callbackUrl = 'http://localhost:3000/auth/callback'
  }
  location.replace( + location.search)
</script>
