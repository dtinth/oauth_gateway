<!doctype html>
<meta charset=utf-8>
<title>Redirecting...</title>
<style>body{font-family:sans-serif}</style>
<p>Redirecting...</p>
<script>
  var callbackUrl = 'https://eventpop-ticket-gateway.vercel.app/callback.html'
  var state = String(new URLSearchParams(location.search).get('state'))
  if (state.startsWith('new!')) {
    callbackUrl = 'https://creatorsgarten.org/auth/callback'
  } else if (state.match(/^localhost(\d{4})!/)) {
    callbackUrl = `http://localhost:${state.match(/^localhost(\d{4})!/)[1]}/auth/callback`
  }
  location.replace(callbackUrl + location.search)
</script>
